<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CEO - LXA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1800px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .login-section {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 100px auto;
        }
        .btn {
            background: #5e72e4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { background: #4c63d2; transform: translateY(-2px); }
        .btn-small { padding: 8px 20px; font-size: 0.9em; }
        .loading {
            text-align: center;
            padding: 100px;
            background: white;
            border-radius: 20px;
            margin: 50px auto;
            max-width: 500px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5e72e4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filters select, .filters input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        .tabs {
            background: white;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }
        .tab {
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 500;
        }
        .tab:hover { background: #f0f0f0; }
        .tab.active { background: #5e72e4; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        .kpi-card h3 { color: #666; font-size: 0.9em; margin-bottom: 10px; text-transform: uppercase; }
        .kpi-card .value { color: #333; font-size: 2em; font-weight: bold; }
        .kpi-card .trend { font-size: 0.9em; margin-top: 8px; }
        .kpi-card .trend.up { color: #10b981; }
        .kpi-card .trend.down { color: #ef4444; }
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            min-height: 450px;
        }
        .chart-card h3 { color: #333; margin-bottom: 20px; font-size: 1.3em; }
        .chart-container { height: 350px; position: relative; }
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }
        .user-info {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info button { 
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection" class="login-section">
            <h2>游댏 Dashboard CEO - LXA</h2>
            <p>Inicia sesi칩n con tu cuenta de Microsoft</p>
            <button class="btn" onclick="signIn()">Iniciar Sesi칩n con Microsoft</button>
        </div>

        <div id="loadingSection" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <h3>Cargando datos...</h3>
        </div>

        <div id="dashboardSection" style="display: none;">
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="signOut()">Cerrar Sesi칩n</button>
            </div>

            <div class="header">
                <h1>Dashboard CEO - LXA</h1>
                <p>Toma de decisiones basada en datos</p>
                <small id="lastUpdate"></small>
            </div>

            <div class="filters">
                <label><strong>A침o:</strong></label>
                <select id="yearFilter" onchange="applyFilters()">
                    <option value="all">Todos</option>
                </select>
                <label><strong>Mes:</strong></label>
                <select id="monthFilter" onchange="applyFilters()">
                    <option value="all">Todos</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <button class="btn btn-small" onclick="loadData()">Actualizar</button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('scorecard')">CEO Scorecard</div>
                <div class="tab" onclick="switchTab('ventas')">Ventas</div>
                <div class="tab" onclick="switchTab('clientes')">Clientes</div>
            </div>

            <div id="tab-scorecard" class="tab-content active"></div>
            <div id="tab-ventas" class="tab-content"></div>
            <div id="tab-clientes" class="tab-content"></div>
        </div>

        <div id="errorSection" style="display: none;"></div>
    </div>

    <script>
        const msalConfig = {
            auth: {
                clientId: '9d480cdb-912b-4132-9882-f36d6c3b12e5',
                authority: 'https://login.microsoftonline.com/45f5b6e6-42e0-4fdd-b61a-df489f75dc8c',
                redirectUri: window.location.origin
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ['Files.Read', 'Files.Read.All', 'Sites.Read.All', 'User.Read']
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        
        let allData = [];
        let filteredData = [];
        let analytics = {};

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        async function signIn() {
            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userName').textContent = loginResponse.account.name;
                await loadData();
            } catch (error) {
                showError('Error al iniciar sesi칩n: ' + error.message);
            }
        }

        function signOut() {
            msalInstance.logoutPopup();
        }

        async function getAccessToken() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length === 0) throw new Error('No hay sesi칩n activa');
            const request = Object.assign({}, loginRequest, { account: accounts[0] });
            const response = await msalInstance.acquireTokenSilent(request);
            return response.accessToken;
        }

        async function loadData() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';

            try {
                const token = await getAccessToken();
                const sharingUrl = 'https://laidealmx-my.sharepoint.com/:x:/g/personal/carlosc_laideal_com_mx/EY8QlfTcVY9Kq3TQk3XcDusB6QsET2u1DfBFDnclSLBhXw';
                const encodedUrl = 'u!' + btoa(sharingUrl).replace(/=/g, '').replace(/\//g, '_').replace(/\+/g, '-');
                
                const shareResponse = await fetch(
                    'https://graph.microsoft.com/v1.0/shares/' + encodedUrl + '/driveItem',
                    { headers: { 'Authorization': 'Bearer ' + token } }
                );

                if (!shareResponse.ok) throw new Error('Error: ' + shareResponse.status);
                const shareData = await shareResponse.json();
                
                const contentResponse = await fetch(
                    'https://graph.microsoft.com/v1.0/drives/' + shareData.parentReference.driveId + '/items/' + shareData.id + '/content',
                    { headers: { 'Authorization': 'Bearer ' + token } }
                );

                if (!contentResponse.ok) throw new Error('Error: ' + contentResponse.status);

                const arrayBuffer = await contentResponse.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                const worksheet = workbook.Sheets['LXA'];
                if (!worksheet) throw new Error('No se encontr칩 la hoja LXA');

                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                allData = processData(jsonData);
                filteredData = allData;
                
                updateYearFilter();
                calculateAnalytics();
                renderAllTabs();
                
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('lastUpdate').textContent = '칔ltima actualizaci칩n: ' + new Date().toLocaleString('es-MX');
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error al cargar datos: ' + error.message);
                document.getElementById('loadingSection').style.display = 'none';
            }
        }

        function processData(data) {
            return data.map(function(row) {
                let fecha = null;
                const salidaValue = row['Salida'];
                
                if (typeof salidaValue === 'string' && salidaValue.includes('/')) {
                    const parts = salidaValue.split('/');
                    if (parts.length === 3) fecha = new Date(parts[2], parts[1] - 1, parts[0]);
                }

                const parsePrice = function(str) {
                    if (!str) return 0;
                    return parseFloat(str.toString().replace(/[$,]/g, '')) || 0;
                };

                return {
                    a침o: fecha ? fecha.getFullYear() : null,
                    mes: fecha ? fecha.getMonth() + 1 : null,
                    fecha: fecha,
                    numFactura: row['#'] || '',
                    cliente: row['Cliente'],
                    producto: row['Producto(s)'],
                    cantidad: parseInt(row['Cantidad']) || 0,
                    subtotal2: parsePrice(row['Subtotal 2']),
                    total: parsePrice(row['Total']),
                    vendedor: row['Vendedor'],
                    estado: row['Estado']
                };
            }).filter(function(row) { return row.fecha !== null; });
        }

        function updateYearFilter() {
            const years = [];
            allData.forEach(function(row) {
                if (years.indexOf(row.a침o) === -1) years.push(row.a침o);
            });
            years.sort();
            
            const yearSelect = document.getElementById('yearFilter');
            yearSelect.innerHTML = '<option value="all">Todos</option>';
            years.forEach(function(year) {
                yearSelect.innerHTML += '<option value="' + year + '">' + year + '</option>';
            });
        }

        function applyFilters() {
            const selectedYear = document.getElementById('yearFilter').value;
            const selectedMonth = document.getElementById('monthFilter').value;

            filteredData = allData.filter(function(row) {
                if (selectedYear !== 'all' && row.a침o !== parseInt(selectedYear)) return false;
                if (selectedMonth !== 'all' && row.mes !== parseInt(selectedMonth)) return false;
                return true;
            });

            calculateAnalytics();
            renderAllTabs();
        }

        function calculateAnalytics() {
            const ventasConFactura = filteredData.filter(function(row) { return row.numFactura !== ''; });
            const totalVentas = ventasConFactura.reduce(function(sum, row) { return sum + row.total; }, 0);
            const numFacturas = ventasConFactura.length;
            
            analytics = {
                totalVentas: totalVentas,
                numFacturas: numFacturas,
                ticketPromedio: numFacturas > 0 ? totalVentas / numFacturas : 0
            };

            calculateMetasCrecimiento();
            calculateClientAnalysis();
        }

        function calculateMetasCrecimiento() {
            const a침oActual = new Date().getFullYear();

            const ventas2024 = allData.filter(function(r) { 
                return r.a침o === 2024 && r.numFactura !== ''; 
            }).reduce(function(sum, r) { return sum + r.total; }, 0);
            
            const meta2025 = ventas2024 * 1.15;
            
            const ventas2025 = allData.filter(function(r) { 
                return r.a침o === 2025 && r.numFactura !== ''; 
            }).reduce(function(sum, r) { return sum + r.total; }, 0);

            const avanceVsMeta = meta2025 > 0 ? (ventas2025 / meta2025) * 100 : 0;
            const crecimientoAnual = ventas2024 > 0 ? ((ventas2025 - ventas2024) / ventas2024) * 100 : 0;

            analytics.ventas2024 = ventas2024;
            analytics.meta2025 = meta2025;
            analytics.ventas2025 = ventas2025;
            analytics.avanceVsMeta = avanceVsMeta;
            analytics.crecimientoAnual = crecimientoAnual;
        }

        function calculateClientAnalysis() {
            const clienteStats = {};
            let totalVentasClientes = 0;

            filteredData.forEach(function(row) {
                if (row.numFactura !== '') {
                    if (!clienteStats[row.cliente]) {
                        clienteStats[row.cliente] = { total: 0, ultimaCompra: row.fecha };
                    }
                    clienteStats[row.cliente].total += row.total;
                    if (row.fecha > clienteStats[row.cliente].ultimaCompra) {
                        clienteStats[row.cliente].ultimaCompra = row.fecha;
                    }
                    totalVentasClientes += row.total;
                }
            });

            const clientesOrdenados = [];
            for (const nombre in clienteStats) {
                clientesOrdenados.push({
                    nombre: nombre,
                    total: clienteStats[nombre].total,
                    ultimaCompra: clienteStats[nombre].ultimaCompra
                });
            }
            clientesOrdenados.sort(function(a, b) { return b.total - a.total; });

            analytics.clientesOrdenados = clientesOrdenados;
            analytics.totalClientes = clientesOrdenados.length;
        }

        function renderAllTabs() {
            renderTabScorecard();
            renderTabVentas();
            renderTabClientes();
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(value);
        }

        function renderTabScorecard() {
            const tab = document.getElementById('tab-scorecard');
            
            let html = '<div class="kpis">';
            html += '<div class="kpi-card"><h3>Ventas Totales</h3><div class="value">' + formatCurrency(analytics.totalVentas || 0) + '</div></div>';
            html += '<div class="kpi-card"><h3>N칰mero de Facturas</h3><div class="value">' + (analytics.numFacturas || 0) + '</div></div>';
            html += '<div class="kpi-card"><h3>Ticket Promedio</h3><div class="value">' + formatCurrency(analytics.ticketPromedio || 0) + '</div></div>';
            html += '<div class="kpi-card"><h3>Total Clientes</h3><div class="value">' + (analytics.totalClientes || 0) + '</div></div>';
            html += '</div>';

            html += '<div class="kpis">';
            html += '<div class="kpi-card"><h3>Ventas 2024</h3><div class="value">' + formatCurrency(analytics.ventas2024 || 0) + '</div></div>';
            html += '<div class="kpi-card"><h3>Meta 2025</h3><div class="value">' + formatCurrency(analytics.meta2025 || 0) + '</div></div>';
            html += '<div class="kpi-card"><h3>Ventas 2025</h3><div class="value">' + formatCurrency(analytics.ventas2025 || 0) + '</div></div>';
            html += '<div class="kpi-card"><h3>Avance vs Meta</h3><div class="value">' + (analytics.avanceVsMeta || 0).toFixed(1) + '%</div></div>';
            html += '</div>';

            tab.innerHTML = html;
        }

        function renderTabVentas() {
            const tab = document.getElementById('tab-ventas');
            
            let html = '<div class="kpis">';
            html += '<div class="kpi-card"><h3>Crecimiento Anual</h3><div class="value">' + (analytics.crecimientoAnual || 0).toFixed(1) + '%</div></div>';
            html += '</div>';

            tab.innerHTML = html;
        }

        function renderTabClientes() {
            const tab = document.getElementById('tab-clientes');
            
            let html = '<div class="kpis">';
            html += '<div class="kpi-card"><h3>Total Clientes</h3><div class="value">' + (analytics.totalClientes || 0) + '</div></div>';
            html += '</div>';

            if (analytics.clientesOrdenados && analytics.clientesOrdenados.length > 0) {
                html += '<div class="chart-card"><h3>Top 10 Clientes</h3>';
                html += '<table style="width:100%; border-collapse: collapse;">';
                html += '<tr><th style="text-align:left; padding:10px;">Cliente</th><th style="text-align:right; padding:10px;">Ventas</th></tr>';
                
                analytics.clientesOrdenados.slice(0, 10).forEach(function(c) {
                    html += '<tr>';
                    html += '<td style="padding:10px;">' + c.nombre + '</td>';
                    html += '<td style="text-align:right; padding:10px;">' + formatCurrency(c.total) + '</td>';
                    html += '</tr>';
                });
                
                html += '</table></div>';
            }

            tab.innerHTML = html;
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = '<div class="error"><strong>Error:</strong> ' + message + '</div>';
            errorSection.style.display = 'block';
        }

        msalInstance.handleRedirectPromise().then(function(response) {
            if (response) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userName').textContent = response.account.name;
                loadData();
            }
        });
    </script>
</body>
</html>
