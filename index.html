<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard CEO - LXA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}
    .container{max-width:1600px;margin:0 auto}
    .card{background:#fff;padding:30px;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);margin-bottom:20px}
    .btn{background:#5e72e4;color:#fff;border:none;padding:12px 30px;border-radius:8px;cursor:pointer;font-size:1em}
    .btn:hover{background:#4c63d2}
    .btn-small{padding:8px 20px;font-size:.9em}
    .hidden{display:none}
    .filters{background:#fff;padding:20px;border-radius:15px;margin-bottom:20px;display:flex;gap:15px;align-items:center;flex-wrap:wrap}
    .filters select{padding:10px 15px;border:2px solid #e0e0e0;border-radius:8px;font-size:1em}
    .tabs{background:#fff;padding:10px;border-radius:15px;margin-bottom:20px;display:flex;gap:10px;overflow-x:auto}
    .tab{padding:12px 24px;border-radius:10px;cursor:pointer;transition:.2s;white-space:nowrap;font-weight:500}
    .tab:hover{background:#f0f0f0}
    .tab.active{background:#5e72e4;color:#fff}
    .tab-content{display:none}
    .tab-content.active{display:block}
    .kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-bottom:30px}
    .kpi-card{background:#fff;padding:25px;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1)}
    .kpi-card h3{color:#666;font-size:.9em;margin-bottom:10px;text-transform:uppercase}
    .kpi-card .value{color:#333;font-size:2em;font-weight:bold}
    .kpi-card .trend{font-size:.9em;margin-top:8px}
    .kpi-card .trend.up{color:#10b981}
    .kpi-card .trend.down{color:#ef4444}
    .projection-card{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:30px;border-radius:15px;margin-bottom:20px}
    .projection-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-top:20px}
    .charts{display:grid;grid-template-columns:repeat(auto-fit,minmax(500px,1fr));gap:20px;margin-bottom:20px}
    .chart-card{background:#fff;padding:25px;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);min-height:400px}
    .chart-card h3{color:#333;margin-bottom:20px}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{padding:12px;text-align:left;border-bottom:1px solid #e0e0e0}
    th{background:#f8f9fa;font-weight:600}
    tr:hover{background:#f8f9fa}
    .badge{display:inline-block;padding:4px 12px;border-radius:12px;font-size:.85em;font-weight:600}
    .badge.VIP{background:#ddd6fe;color:#5b21b6}
    .badge.Leal{background:#dcfce7;color:#166534}
    .badge.Ocasional{background:#fef3c7;color:#92400e}
    .badge.Riesgo{background:#fee2e2;color:#991b1b}
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div id="loginCard" class="card" style="text-align:center;max-width:500px;margin:100px auto">
      <h1>🔐 Dashboard CEO - LXA</h1>
      <p style="margin:20px 0">Inicia sesión con tu cuenta de Microsoft</p>
      <button class="btn" onclick="login()">Iniciar Sesión con Microsoft</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
      <div class="card" style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h1>📊 Dashboard CEO - LXA</h1>
          <p id="userInfo"></p>
          <small id="lastUpdate"></small>
        </div>
        <button class="btn" onclick="logout()">Cerrar Sesión</button>
      </div>

      <div class="filters">
        <label><strong>Año:</strong></label>
        <select id="yearFilter" onchange="applyFilters()"><option value="all">Todos</option></select>
        <label><strong>Mes:</strong></label>
        <select id="monthFilter" onchange="applyFilters()">
          <option value="all">Todos</option>
          <option value="1">Enero</option><option value="2">Febrero</option><option value="3">Marzo</option>
          <option value="4">Abril</option><option value="5">Mayo</option><option value="6">Junio</option>
          <option value="7">Julio</option><option value="8">Agosto</option><option value="9">Septiembre</option>
          <option value="10">Octubre</option><option value="11">Noviembre</option><option value="12">Diciembre</option>
        </select>
        <button class="btn btn-small" onclick="loadData()">🔄 Actualizar</button>
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('scorecard')">🎯 CEO Scorecard</div>
        <div class="tab" onclick="switchTab('ventas')">📈 Ventas</div>
        <div class="tab" onclick="switchTab('clientes')">👥 Clientes</div>
        <div class="tab" onclick="switchTab('productos')">📦 Productos</div>
      </div>

      <div id="tab-scorecard" class="tab-content active"></div>
      <div id="tab-ventas" class="tab-content"></div>
      <div id="tab-clientes" class="tab-content"></div>
      <div id="tab-productos" class="tab-content"></div>
    </div>
  </div>

  <script>
  // ======================
  // CONFIG
  // ======================
  var CONFIG = {
    metaCrecimiento2025: 0.15,
    diasClienteInactivo: 60,
    topClientes: 10
  };

  // ======================
  // MSAL
  // ======================
  var msalConfig = {
    auth: {
      clientId: '9d480cdb-912b-4132-9882-f36d6c3b12e5',
      authority: 'https://login.microsoftonline.com/45f5b6e6-42e0-4fdd-b61a-df489f75dc8c',
      redirectUri: window.location.origin
    }
  };
  var msalInstance = new msal.PublicClientApplication(msalConfig);

  // Estado
  var allData = [];
  var filteredData = [];
  var analytics = {};
  var charts = {};

  // Helper: fetch con timeout para no quedar colgado
  function fetchWithTimeout(url, options = {}, timeoutMs = 20000) {
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeoutMs);
    const opts = { ...options, signal: controller.signal };
    return fetch(url, opts).finally(() => clearTimeout(id));
  }

  // ======================
  // AUTH
  // ======================
  function login() {
    msalInstance.loginPopup({ scopes: ['Files.Read', 'User.Read'] })
    .then(function(response){
      document.getElementById('loginCard').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('userInfo').textContent = 'Usuario: ' + response.account.name;
      document.getElementById('tab-scorecard').innerHTML =
        '<div class="card"><h3>Cargando datos...</h3><p>Por favor espera mientras se cargan los datos desde SharePoint.</p></div>';
      loadData();
    })
    .catch(function(error){ alert('Error al iniciar sesión: ' + error); });
  }
  function logout(){ msalInstance.logoutPopup(); }

  // ======================
  // CARGA DE DATOS
  // ======================
  function loadData() {
    var accounts = msalInstance.getAllAccounts();
    if (accounts.length === 0) { alert('No hay cuentas activas'); return; }

    msalInstance.acquireTokenSilent({ scopes: ['Files.Read'], account: accounts[0] })
    .then(function(response){
      var token = response.accessToken;

      // Share link ACTUALIZADO (el que me diste)
      var sharingUrl = 'https://laidealmx-my.sharepoint.com/:x:/g/personal/carlosc_laideal_com_mx/EY8QlfTcVY9Kq3TQk3XcDusB6QsET2u1DfBFDnclSLBhXw?e=Nm075b';
      var encodedUrl = 'u!' + btoa(sharingUrl).replace(/=/g,'').replace(/\//g,'_').replace(/\+/g,'-');

      // 1) Metadata
      return fetchWithTimeout('https://graph.microsoft.com/v1.0/shares/' + encodedUrl + '/driveItem',
        { headers: { 'Authorization': 'Bearer ' + token } }, 20000)
      .then(function(res){
        console.log('Metadata status:', res.status);
        if (!res.ok) throw new Error('Error al obtener metadata: ' + res.status);
        return res.json();
      })
      // 2) Descargar archivo
      .then(function(shareData){
        return fetchWithTimeout('https://graph.microsoft.com/v1.0/drives/' + shareData.parentReference.driveId + '/items/' + shareData.id + '/content',
          { headers: { 'Authorization': 'Bearer ' + token } }, 30000);
      })
      .then(function(res){
        console.log('Descarga status:', res.status);
        if (!res.ok) throw new Error('Error al descargar archivo: ' + res.status);
        return res.arrayBuffer();
      })
      // 3) Procesar Excel
      .then(function(buffer){
        var workbook = XLSX.read(buffer, { type:'array' });
        var worksheet = workbook.Sheets['LXA'];
        if (!worksheet) throw new Error('No se encontró la hoja LXA en el archivo');
        var jsonData = XLSX.utils.sheet_to_json(worksheet);
        processData(jsonData);
        document.getElementById('lastUpdate').textContent = 'Última actualización: ' + new Date().toLocaleString('es-MX');
      });
    })
    .catch(function(error){
      console.error('Error completo:', error);
      var errorMsg = '<div class="card" style="background:#fee;border-left:4px solid #c33;padding:20px;">';
      errorMsg += '<h3 style="color:#c33;">Error al cargar datos</h3>';
      errorMsg += '<p><strong>Mensaje:</strong> ' + (error.name === 'AbortError' ? 'Tiempo de espera agotado (timeout)' : error.message) + '</p>';
      errorMsg += '<p><strong>Sugerencias:</strong></p><ul>';
      errorMsg += '<li>Verifica que el vínculo de SharePoint sea válido y accesible</li>';
      errorMsg += '<li>Confirma permisos Files.Read para tu cuenta</li>';
      errorMsg += '<li>Revisa la consola del navegador (F12 → Network/Console) para el código exacto</li>';
      errorMsg += '</ul></div>';
      document.getElementById('tab-scorecard').innerHTML = errorMsg;
    });
  }

  // ======================
  // PROCESAMIENTO
  // ======================
  function processData(data){
    allData = [];
    for (var i=0;i<data.length;i++){
      var row = data[i];

      // fecha dd/mm/yyyy
      var fecha = null;
      var salidaValue = row['Salida'];
      if (typeof salidaValue === 'string' && salidaValue.includes('/')) {
        var parts = salidaValue.split('/');
        if (parts.length === 3) fecha = new Date(parts[2], parts[1]-1, parts[0]);
      }

      var total = parseFloat((row['Total']||'').toString().replace(/[$,]/g,''))||0;
      var subtotal = parseFloat((row['Subtotal 2']||'').toString().replace(/[$,]/g,''))||0;

      if (fecha){
        allData.push({
          año: fecha.getFullYear(), mes: fecha.getMonth()+1, fecha: fecha,
          numFactura: row['#']||'', cliente: row['Cliente']||'', producto: row['Producto(s)']||'',
          cantidad: parseInt(row['Cantidad'])||0, subtotal: subtotal, total: total,
          vendedor: row['Vendedor']||'', estado: row['Estado']||''
        });
      }
    }
    if (allData.length===0){
      document.getElementById('tab-scorecard').innerHTML =
        '<div class="card"><h3 style="color:#c33;">⚠️ No se encontraron datos válidos</h3><p>Verifica que la hoja "LXA" tenga datos y la columna "Salida" tenga fechas válidas.</p></div>';
      return;
    }
    filteredData = allData;
    updateYearFilter();
    calculateAnalytics();
    renderAllTabs();
  }

  // ======================
  // FILTROS
  // ======================
  function updateYearFilter(){
    var years = [];
    for (var i=0;i<allData.length;i++){ if (years.indexOf(allData[i].año)===-1) years.push(allData[i].año); }
    years.sort();
    var select = document.getElementById('yearFilter');
    select.innerHTML = '<option value="all">Todos</option>';
    for (var i=0;i<years.length;i++){ select.innerHTML += '<option value="'+years[i]+'">'+years[i]+'</option>'; }
  }
  function applyFilters(){
    var y = document.getElementById('yearFilter').value;
    var m = document.getElementById('monthFilter').value;
    filteredData = [];
    for (var i=0;i<allData.length;i++){
      var r = allData[i], include = true;
      if (y !== 'all' && r.año !== parseInt(y)) include = false;
      if (m !== 'all' && r.mes !== parseInt(m)) include = false;
      if (include) filteredData.push(r);
    }
    calculateAnalytics();
    renderAllTabs();
  }

  // ======================
  // ANALYTICS
  // ======================
  function calculateAnalytics(){
    var ventasConFactura = [];
    for (var i=0;i<filteredData.length;i++){ if (filteredData[i].numFactura) ventasConFactura.push(filteredData[i]); }
    var totalVentas = 0; for (var i=0;i<ventasConFactura.length;i++){ totalVentas += ventasConFactura[i].total; }
    analytics.totalVentas = totalVentas;
    analytics.numFacturas = ventasConFactura.length;
    analytics.ticketPromedio = ventasConFactura.length ? totalVentas/ventasConFactura.length : 0;

    calculateMetas();
    calculateClientes();
    calculateProductos();
    calculateProyeccion();
  }

  function calculateMetas(){
    var ventas2024 = 0, ventas2025 = 0, ventasPorAño = {};
    for (var i=0;i<allData.length;i++){
      if (allData[i].numFactura){
        var año = allData[i].año; ventasPorAño[año] = (ventasPorAño[año]||0) + allData[i].total;
        if (año===2024) ventas2024 += allData[i].total; else if (año===2025) ventas2025 += allData[i].total;
      }
    }
    var meta2025 = ventas2024 * (1 + CONFIG.metaCrecimiento2025);
    analytics.ventas2024 = ventas2024;
    analytics.ventas2025 = ventas2025;
    analytics.meta2025 = meta2025;
    analytics.avanceVsMeta = meta2025 ? (ventas2025/meta2025)*100 : 0;
    analytics.crecimientoAnual = ventas2024 ? ((ventas2025-ventas2024)/ventas2024)*100 : 0;
    analytics.ventasPorAño = ventasPorAño;
  }

  function calculateClientes(){
    var clienteStats = {};
    for (var i=0;i<filteredData.length;i++){
      var r = filteredData[i];
      if (r.numFactura && r.cliente){
        if (!clienteStats[r.cliente]) clienteStats[r.cliente] = { total:0, facturas:0, ultimaCompra:r.fecha };
        clienteStats[r.cliente].total += r.total;
        clienteStats[r.cliente].facturas++;
        if (r.fecha > clienteStats[r.cliente].ultimaCompra) clienteStats[r.cliente].ultimaCompra = r.fecha;
      }
    }
    var clientesArray = [];
    for (var nombre in clienteStats){
      var s = clienteStats[nombre];
      var dias = Math.floor((new Date()-s.ultimaCompra)/(1000*60*60*24));
      var segmento = 'Ocasional';
      if (dias<=30 && s.facturas>=5) segmento='VIP';
      else if (dias<=60 && s.facturas>=3) segmento='Leal';
      else if (dias>90) segmento='Riesgo';
      clientesArray.push({ nombre:nombre, total:s.total, facturas:s.facturas, ultimaCompra:s.ultimaCompra, diasSinCompra:dias, segmento:segmento });
    }
    clientesArray.sort(function(a,b){ return b.total-a.total; });
    analytics.clientes = clientesArray;
    analytics.totalClientes = clientesArray.length;
    analytics.clientesInactivos = clientesArray.filter(c=>c.diasSinCompra>CONFIG.diasClienteInactivo);
  }

  function calculateProductos(){
    var productoStats = {}, totalVentasProductos = 0;
    for (var i=0;i<filteredData.length;i++){
      var r = filteredData[i];
      if (r.producto){
        if (!productoStats[r.producto]) productoStats[r.producto] = { cantidad:0, valor:0 };
        productoStats[r.producto].cantidad += r.cantidad;
        productoStats[r.producto].valor += r.subtotal;
        totalVentasProductos += r.subtotal;
      }
    }
    var productosArray = [];
    for (var p in productoStats){ productosArray.push({ nombre:p, cantidad:productoStats[p].cantidad, valor:productoStats[p].valor }); }
    productosArray.sort(function(a,b){ return b.valor-a.valor; });
    var acumulado=0;
    for (var i=0;i<productosArray.length;i++){
      acumulado += productosArray[i].valor;
      var pct = totalVentasProductos ? (acumulado/totalVentasProductos)*100 : 0;
      productosArray[i].categoria = pct<=80?'A': pct<=95?'B':'C';
    }
    analytics.productos = productosArray;
  }

  function calculateProyeccion(){
    var now = new Date(), mesActual = now.getMonth()+1, añoActual = now.getFullYear(), diaActual = now.getDate();
    var diasDelMes = new Date(añoActual, mesActual, 0).getDate();
    var ventasMes = 0;
    for (var i=0;i<allData.length;i++){
      if (allData[i].año===añoActual && allData[i].mes===mesActual && allData[i].numFactura) ventasMes += allData[i].total;
    }
    var promedioDiario = diaActual ? ventasMes/diaActual : 0;
    var proyeccion = promedioDiario * diasDelMes;
    var metaMensual = analytics.meta2025/12;
    var diasRestantes = diasDelMes - diaActual;
    var ventasNecesarias = diasRestantes>0 ? Math.max(0,(metaMensual-ventasMes)/diasRestantes) : 0;
    analytics.proyeccion = { ventasMes, proyeccion, metaMensual, diasRestantes, ventasNecesarias, probabilidad: metaMensual ? (proyeccion/metaMensual)*100 : 0 };
  }

  // ======================
  // RENDER
  // ======================
  function switchTab(tabName){
    var tabs = document.querySelectorAll('.tab'); for (var i=0;i<tabs.length;i++) tabs[i].classList.remove('active');
    var contents = document.querySelectorAll('.tab-content'); for (var j=0;j<contents.length;j++) contents[j].classList.remove('active');
    event.target.classList.add('active'); document.getElementById('tab-'+tabName).classList.add('active');
  }
  function renderAllTabs(){ renderScorecard(); renderVentas(); renderClientes(); renderProductos(); }
  function formatCurrency(v){ return '$' + v.toLocaleString('es-MX',{minimumFractionDigits:2,maximumFractionDigits:2}); }

  function renderScorecard(){
    var html = '';
    if (analytics.ventasPorAño){
      html += '<div class="card" style="background:#f0f9ff;border-left:4px solid #3b82f6;"><h3 style="margin-bottom:10px;">📊 Datos Disponibles por Año</h3><div style="display:flex;gap:20px;flex-wrap:wrap;">';
      for (var año in analytics.ventasPorAño){ html += '<div><strong>'+año+':</strong> '+formatCurrency(analytics.ventasPorAño[año])+'</div>'; }
      html += '</div></div>';
    }
    var p = analytics.proyeccion;
    html += '<div class="projection-card"><h2>🎯 Proyección del Mes</h2><div class="projection-grid">';
    html += '<div class="projection-item"><h4>Meta Mensual</h4><div class="value">'+formatCurrency(p.metaMensual)+'</div></div>';
    html += '<div class="projection-item"><h4>Ventas a la Fecha</h4><div class="value">'+formatCurrency(p.ventasMes)+'</div></div>';
    html += '<div class="projection-item"><h4>Proyección</h4><div class="value">'+formatCurrency(p.proyeccion)+'</div><div>'+p.probabilidad.toFixed(0)+'% probabilidad</div></div>';
    html += '<div class="projection-item"><h4>Días Restantes</h4><div class="value">'+p.diasRestantes+'</div><div>'+formatCurrency(p.ventasNecesarias)+'/día</div></div>';
    html += '</div></div>';

    html += '<div class="kpis">';
    html += '<div class="kpi-card"><h3>Ventas Totales</h3><div class="value">'+formatCurrency(analytics.totalVentas)+'</div></div>';
    html += '<div class="kpi-card"><h3>Facturas</h3><div class="value">'+analytics.numFacturas+'</div></div>';
    html += '<div class="kpi-card"><h3>Ticket Promedio</h3><div class="value">'+formatCurrency(analytics.ticketPromedio)+'</div></div>';
    html += '<div class="kpi-card"><h3>Total Clientes</h3><div class="value">'+analytics.totalClientes+'</div></div>';
    html += '</div>';

    html += '<div class="kpis">';
    html += '<div class="kpi-card"><h3>Ventas 2024</h3><div class="value">'+formatCurrency(analytics.ventas2024)+'</div></div>';
    html += '<div class="kpi-card"><h3>Meta 2025 (+15%)</h3><div class="value">'+formatCurrency(analytics.meta2025)+'</div></div>';
    html += '<div class="kpi-card"><h3>Ventas 2025</h3><div class="value">'+formatCurrency(analytics.ventas2025)+'</div></div>';
    html += '<div class="kpi-card"><h3>Avance vs Meta</h3><div class="value">'+analytics.avanceVsMeta.toFixed(1)+'%</div><div class="trend '+(analytics.avanceVsMeta>=100?'up':'down')+'">'+(analytics.avanceVsMeta>=100?'✓ Meta cumplida':'⚠ Por debajo')+'</div></div>';
    html += '</div>';

    if (analytics.clientesInactivos.length>0){
      html += '<div class="card" style="background:#fef2f2;border-left:4px solid #ef4444;"><h3>⚠️ Clientes Inactivos ('+CONFIG.diasClienteInactivo+'+ días)</h3>';
      for (var i=0;i<Math.min(5,analytics.clientesInactivos.length);i++){
        var c = analytics.clientesInactivos[i];
        html += '<div>• '+c.nombre+' - '+c.diasSinCompra+' días - '+formatCurrency(c.total)+'</div>';
      }
      html += '</div>';
    }

    html += '<div class="charts"><div class="chart-card"><h3>Top 5 Clientes</h3><canvas id="chartTopClientes"></canvas></div><div class="chart-card"><h3>Top 5 Productos</h3><canvas id="chartTopProductos"></canvas></div></div>';
    document.getElementById('tab-scorecard').innerHTML = html;
    setTimeout(function(){ createTopClientesChart(); createTopProductosChart(); }, 100);
  }

  function createTopClientesChart(){
    var ctx = document.getElementById('chartTopClientes'); if(!ctx) return;
    var top5 = analytics.clientes.slice(0,5);
    var labels = top5.map(x=>x.nombre), data = top5.map(x=>x.total);
    if (charts.topClientes) charts.topClientes.destroy();
    charts.topClientes = new Chart(ctx,{ type:'bar', data:{ labels, datasets:[{label:'Ventas', data, backgroundColor:'#5e72e4'}] }, options:{responsive:true,maintainAspectRatio:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true,ticks:{callback:v=>formatCurrency(v)}}}}});
  }
  function createTopProductosChart(){
    var ctx = document.getElementById('chartTopProductos'); if(!ctx) return;
    var top5 = analytics.productos.slice(0,5);
    var labels = top5.map(x=>x.nombre.substring(0,30)), data = top5.map(x=>x.valor);
    if (charts.topProductos) charts.topProductos.destroy();
    charts.topProductos = new Chart(ctx,{ type:'bar', data:{ labels, datasets:[{label:'Ventas', data, backgroundColor:'#10b981'}] }, options:{responsive:true,maintainAspectRatio:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true,ticks:{callback:v=>formatCurrency(v)}}}}});
  }

  function renderVentas(){
    var html = '<div class="kpis"><div class="kpi-card"><h3>Crecimiento Anual</h3><div class="value '+(analytics.crecimientoAnual>=0?'trend up':'trend down')+'">'+analytics.crecimientoAnual.toFixed(1)+'%</div></div></div>';
    html += '<div class="chart-card"><h3>Evolución 2024 vs 2025</h3><canvas id="chartEvolucion"></canvas></div>';
    document.getElementById('tab-ventas').innerHTML = html;
    setTimeout(createEvolucionChart,100);
  }
  function createEvolucionChart(){
    var ctx = document.getElementById('chartEvolucion'); if(!ctx) return;
    var meses = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];
    var ventas2024 = Array(12).fill(0), ventas2025 = Array(12).fill(0);
    for (var i=0;i<allData.length;i++){
      if (allData[i].numFactura){
        if (allData[i].año===2024) ventas2024[allData[i].mes-1]+=allData[i].total;
        else if (allData[i].año===2025) ventas2025[allData[i].mes-1]+=allData[i].total;
      }
    }
    if (charts.evolucion) charts.evolucion.destroy();
    charts.evolucion = new Chart(ctx,{ type:'line', data:{ labels:meses, datasets:[{label:'2024',data:ventas2024,borderColor:'#94a3b8',tension:.4},{label:'2025',data:ventas2025,borderColor:'#5e72e4',borderWidth:3,tension:.4}] }, options:{responsive:true,maintainAspectRatio:true,scales:{y:{beginAtZero:true,ticks:{callback:v=>formatCurrency(v)}}}}});
  }

  function renderClientes(){
    var segmentos = {VIP:0,Leal:0,Ocasional:0,Riesgo:0};
    for (var i=0;i<analytics.clientes.length;i++){ segmentos[analytics.clientes[i].segmento]++; }
    var html = '<div class="kpis">';
    html += '<div class="kpi-card"><h3>Clientes VIP</h3><div class="value">'+segmentos.VIP+'</div></div>';
    html += '<div class="kpi-card"><h3>Clientes Leales</h3><div class="value">'+segmentos.Leal+'</div></div>';
    html += '<div class="kpi-card"><h3>Ocasionales</h3><div class="value">'+segmentos.Ocasional+'</div></div>';
    html += '<div class="kpi-card"><h3>En Riesgo</h3><div class="value">'+segmentos.Riesgo+'</div></div></div>';
    html += '<div class="card"><h3>Top 20 Clientes</h3><table><thead><tr><th>Cliente</th><th>Segmento</th><th>Ventas</th><th>Facturas</th><th>Última Compra</th><th>Días</th></tr></thead><tbody>';
    for (var i=0;i<Math.min(20,analytics.clientes.length);i++){
      var c = analytics.clientes[i];
      html += '<tr><td>'+c.nombre+'</td><td><span class="badge '+c.segmento+'">'+c.segmento+'</span></td><td>'+formatCurrency(c.total)+'</td><td>'+c.facturas+'</td><td>'+c.ultimaCompra.toLocaleDateString('es-MX')+'</td><td>'+c.diasSinCompra+'</td></tr>';
    }
    html += '</tbody></table></div>';
    document.getElementById('tab-clientes').innerHTML = html;
  }

  function renderProductos(){
    var html = '<div class="card"><h3>Top 20 Productos</h3><table><thead><tr><th>Producto</th><th>Categoría</th><th>Cantidad</th><th>Valor</th></tr></thead><tbody>';
    for (var i=0;i<Math.min(20,analytics.productos.length);i++){
      var p = analytics.productos[i];
      html += '<tr><td>'+p.nombre+'</td><td><span class="badge">'+(p.categoria||'-')+'</span></td><td>'+p.cantidad+'</td><td>'+formatCurrency(p.valor)+'</td></tr>';
    }
    html += '</tbody></table></div>';
    document.getElementById('tab-productos').innerHTML = html;
  }

  // Inicialización: captura redirect
  msalInstance.handleRedirectPromise().then(function(response){
    if (response){
      document.getElementById('loginCard').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('userInfo').textContent = 'Usuario: ' + response.account.name;
      loadData();
    }
  });
  </script>
</body>
