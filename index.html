<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>LXA ‚Äî Prueba de Login MSAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.39.0/dist/msal-browser.min.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;min-height:100vh;display:grid;place-items:center;background:#f7f7fb}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px;max-width:520px;width:92%}
    .btn{background:#5e72e4;color:#fff;border:none;border-radius:8px;padding:12px 18px;font-weight:600;cursor:pointer}
    .row{margin-top:12px}
    pre{background:#0b1020;color:#d1e7ff;padding:12px;border-radius:8px;overflow:auto;max-height:300px}
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê LXA ‚Äî Prueba de Login</h2>
    <p>Esta p√°gina solo prueba el flujo de inicio de sesi√≥n con Microsoft (MSAL). Si esto funciona, integraremos el dashboard completo.</p>
    <div class="row"><button id="btnLogin" class="btn">Iniciar sesi√≥n con Microsoft</button></div>
    <div class="row"><button id="btnLogout" class="btn" style="background:#111">Cerrar sesi√≥n</button></div>
    <div class="row"><small id="status">Estado: listo</small></div>
    <div class="row"><pre id="out">(sin datos)</pre></div>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: '9d480cdb-912b-4132-9882-f36d6c3b12e5',
        authority: 'https://login.microsoftonline.com/45f5b6e6-42e0-4fdd-b61a-df489f75dc8c',
        redirectUri: 'https://jcarredanot.github.io/dashboard-lxa/'
      },
      cache: { cacheLocation: 'localStorage', storeAuthStateInCookie: false }
    };
    const GRAPH_SCOPES = ['User.Read','Files.Read'];

    const $ = (id)=>document.getElementById(id);
    const log = (msg)=>{ console.log(msg); $('status').textContent = 'Estado: ' + msg; };
    const show = (obj)=> $('out').textContent = typeof obj==='string' ? obj : JSON.stringify(obj, null, 2);

    let msalInstance;
    window.addEventListener('load', ()=>{
      try {
        msalInstance = new msal.PublicClientApplication(msalConfig);
        log('MSAL inicializado correctamente');
        msalInstance.handleRedirectPromise().then(resp=>{
          if (resp?.account) {
            log('Sesi√≥n restaurada');
            afterLogin(resp.account);
          }
        }).catch(e=>console.error('handleRedirectPromise error', e));
      } catch(e) {
        alert('MSAL no carg√≥. Revisa conexi√≥n a https://cdn.jsdelivr.net');
        console.error(e);
      }
    });

    $('btnLogin').onclick = async ()=>{
      try{
        log('Iniciando loginPopup‚Ä¶');
        const resp = await msalInstance.loginPopup({ scopes: GRAPH_SCOPES });
        afterLogin(resp.account);
      }catch(e){ alert('Error login: '+e.message); console.error(e); }
    };

    $('btnLogout').onclick = async ()=>{
      try{
        log('Cerrando sesi√≥n‚Ä¶');
        await msalInstance.logoutPopup();
        show('(sin datos)');
      }catch(e){ alert('Error logout: '+e.message); console.error(e); }
    };

    async function afterLogin(account){
      try{
        const tokenResp = await msalInstance.acquireTokenSilent({ scopes: GRAPH_SCOPES, account });
        log('Token OK, llamando Graph /me‚Ä¶');
        const me = await fetch('https://graph.microsoft.com/v1.0/me', {
          headers: { Authorization: 'Bearer '+tokenResp.accessToken }
        }).then(r=>r.json());
        show(me);
      }catch(e){ alert('Error post-login: '+e.message); console.error(e); }
    }
  </script>
</body>
</html>
