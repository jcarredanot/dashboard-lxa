<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LXA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn {
            background: #5e72e4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: #4c63d2;
        }
        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .kpi {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }
        .kpi h3 {
            color: #666;
            font-size: 0.9em;
            margin: 0 0 10px 0;
        }
        .kpi .value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginCard" class="card" style="text-align: center; max-width: 500px; margin: 100px auto;">
            <h1>Dashboard LXA</h1>
            <p>Inicia sesión con Microsoft</p>
            <button class="btn" onclick="login()">Iniciar Sesión</button>
        </div>

        <div id="dashboard" class="hidden">
            <div class="card">
                <h1>Dashboard CEO - LXA</h1>
                <p id="userInfo"></p>
                <button class="btn" onclick="logout()" style="float: right;">Cerrar Sesión</button>
            </div>

            <div id="dataDisplay"></div>
        </div>
    </div>

    <script>
    var msalConfig = {
        auth: {
            clientId: '9d480cdb-912b-4132-9882-f36d6c3b12e5',
            authority: 'https://login.microsoftonline.com/45f5b6e6-42e0-4fdd-b61a-df489f75dc8c',
            redirectUri: window.location.origin
        }
    };

    var msalInstance = new msal.PublicClientApplication(msalConfig);
    var allData = [];

    function login() {
        msalInstance.loginPopup({
            scopes: ['Files.Read', 'User.Read']
        }).then(function(response) {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userInfo').textContent = 'Usuario: ' + response.account.name;
            loadData();
        }).catch(function(error) {
            alert('Error: ' + error);
        });
    }

    function logout() {
        msalInstance.logoutPopup();
    }

    function loadData() {
        var accounts = msalInstance.getAllAccounts();
        if (accounts.length === 0) return;

        msalInstance.acquireTokenSilent({
            scopes: ['Files.Read'],
            account: accounts[0]
        }).then(function(response) {
            var token = response.accessToken;
            var sharingUrl = 'https://laidealmx-my.sharepoint.com/:x:/g/personal/carlosc_laideal_com_mx/EY8QlfTcVY9Kq3TQk3XcDusB6QsET2u1DfBFDnclSLBhXw';
            var encodedUrl = 'u!' + btoa(sharingUrl).replace(/=/g, '').replace(/\//g, '_').replace(/\+/g, '-');
            
            fetch('https://graph.microsoft.com/v1.0/shares/' + encodedUrl + '/driveItem', {
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(function(res) {
                return res.json();
            }).then(function(shareData) {
                return fetch('https://graph.microsoft.com/v1.0/drives/' + shareData.parentReference.driveId + '/items/' + shareData.id + '/content', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
            }).then(function(res) {
                return res.arrayBuffer();
            }).then(function(buffer) {
                var workbook = XLSX.read(buffer, { type: 'array' });
                var worksheet = workbook.Sheets['LXA'];
                var jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                processAndDisplay(jsonData);
            }).catch(function(error) {
                document.getElementById('dataDisplay').innerHTML = '<div class="card"><p style="color: red;">Error: ' + error.message + '</p></div>';
            });
        });
    }

    function processAndDisplay(data) {
        var processed = [];
        var totalVentas = 0;
        var numFacturas = 0;
        var clienteStats = {};

        for (var i = 0; i < data.length; i++) {
            var row = data[i];
            var total = parseFloat((row['Total'] || '').toString().replace(/[$,]/g, '')) || 0;
            var factura = row['#'] || '';
            var cliente = row['Cliente'] || '';

            if (factura && total > 0) {
                totalVentas += total;
                numFacturas++;

                if (cliente) {
                    if (!clienteStats[cliente]) {
                        clienteStats[cliente] = 0;
                    }
                    clienteStats[cliente] += total;
                }
            }
        }

        var clientesArray = [];
        for (var cliente in clienteStats) {
            clientesArray.push({
                nombre: cliente,
                total: clienteStats[cliente]
            });
        }
        clientesArray.sort(function(a, b) { return b.total - a.total; });

        var html = '<div class="kpis">';
        html += '<div class="kpi"><h3>VENTAS TOTALES</h3><p class="value">$' + totalVentas.toLocaleString('es-MX', {minimumFractionDigits: 2}) + '</p></div>';
        html += '<div class="kpi"><h3>FACTURAS</h3><p class="value">' + numFacturas + '</p></div>';
        html += '<div class="kpi"><h3>TICKET PROMEDIO</h3><p class="value">$' + (totalVentas / numFacturas).toLocaleString('es-MX', {minimumFractionDigits: 2}) + '</p></div>';
        html += '<div class="kpi"><h3>CLIENTES</h3><p class="value">' + clientesArray.length + '</p></div>';
        html += '</div>';

        html += '<div class="card"><h2>Top 10 Clientes</h2><table>';
        html += '<thead><tr><th>Cliente</th><th>Ventas</th></tr></thead><tbody>';
        
        for (var i = 0; i < Math.min(10, clientesArray.length); i++) {
            html += '<tr><td>' + clientesArray[i].nombre + '</td><td>$' + clientesArray[i].total.toLocaleString('es-MX', {minimumFractionDigits: 2}) + '</td></tr>';
        }
        
        html += '</tbody></table></div>';

        document.getElementById('dataDisplay').innerHTML = html;
    }

    msalInstance.handleRedirectPromise().then(function(response) {
        if (response) {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userInfo').textContent = 'Usuario: ' + response.account.name;
            loadData();
        }
    });
    </script>
</body>
</html>
